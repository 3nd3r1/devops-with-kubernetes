---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-project-ingress
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: todo-project-backend-svc
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-project-frontend-svc
                port:
                  number: 8080
          - path: /imagenator
            pathType: Prefix
            backend:
              service:
                name: todo-project-imagenator-svc
                port:
                  number: 8080
