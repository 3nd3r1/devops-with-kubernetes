---
apiVersion: v1
kind: Service
metadata:
  name: ping-pong-svc
  namespace: applications
spec:
  type: ClusterIP
  selector:
    app: ping-pong
  ports:
    - port: 2345
      protocol: TCP
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ping-pong-database-svc
  namespace: applications
spec:
  type: ClusterIP
  selector:
    app: ping-pong-database
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
