---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: data-volume
          emptyDir: {}
      containers:
        - name: reader
          image: 3nd3r1/log-output-reader:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data-volume
              mountPath: /usr/src/app/data
        - name: writer
          image: 3nd3r1/log-output-writer:latest
          volumeMounts:
            - name: data-volume
              mountPath: /usr/src/app/data
